<div class="container-fluid d-flex justify-content-center align-items-center h-100">
  <mat-card class="col-12 text-center shadow">
    <mat-card-header class="justify-content-center">
      <mat-card-title>S'authentifier</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Login</mat-label>
          <input
            formControlName="usernameOrEmail"
            matInput
            placeholder="Enter your username or email..."
            required
            type="text"
          />
          <mat-icon class="material-icons-outlined" matSuffix>person</mat-icon>
          <mat-error *ngIf="f['usernameOrEmail'].errors">{{
            getErrorMessage()
            }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            matInput
            placeholder="Enter your password..."
            required
          />
          <button
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            mat-icon-button
            matSuffix
          >
            <mat-icon class="material-icons-outlined">{{
              hide ? "visibility_off" : "visibility"
              }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')"
          >Password is required !
          </mat-error
          >
        </mat-form-field>
        <button class="w-100" color="primary" mat-flat-button type="submit">
          <span>Login </span
          >
          <mat-icon class="material-icons-outlined">login</mat-icon>
        </button>
        <h3>or</h3>
        <a
          class="w-100"
          color="secondary"
          mat-raised-button
          routerLink="/signup"
        >
          <span>Signup </span
          >
          <mat-icon class="material-icons-outlined">how_to_reg</mat-icon>
        </a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
